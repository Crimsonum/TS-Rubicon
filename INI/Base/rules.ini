;        {4A582743-9839-11d1-B709-00A024DDAFD1} Tunnel locomotion (used by subterranean units)
;        {4A582744-9839-11d1-B709-00A024DDAFD1} Walk locomotion (used by infantry, 8 facings only, rotates object instantly towards desired facing)
;        {4A582745-9839-11d1-B709-00A024DDAFD1} Ballistic locomotion (used by falling objects & Drop Pods)
;        {4A582746-9839-11d1-B709-00A024DDAFD1} Flight locomotion (used by aircraft)
;        {4A582747-9839-11d1-B709-00A024DDAFD1} Teleport locomotion (used by teleporting units)
