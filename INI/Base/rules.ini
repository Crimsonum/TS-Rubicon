;****************************************************************************
; WEAPON STATISTICS
;
; The weapons specified here are attached to the various combat
; units and buildings.
;
;    Anim             = animation to display as a firing effect [use 8 for directional variation]
;    Burst            = number of rapid succession shots from this weapon (def=1)
;    BurstDelay#      = Delay between bursts [BurstDelay0-3] (def=-1, in which the delay is randomly chosen between 3 - 5)
;    Camera           = Reveals area around firer (def=no)?
;    Charges          = Does it have charge-up-before-firing logic (def=no)?
;    Damage           = the amount of damage (unattenuated) dealt with every bullet
;    Floater          = decreases gravity on the projectile by 50%
;    Lobber           = does the projectile fly to target in a high arc (def=no)?
;    Projectile       = projectile characteristic to use
;    ROF              = delay between shots [15 = 1 second at middle speed setting]
;    Range            = maximum cell range
;    MinimumRange     = minimum range to target (def=0)
;    ProjectileRange  = maximum distance a Ranged projectile can fly before detonating (regardless if it reaches target or not).
;    Report           = List of sounds to random play when firing
;    Speed            = speed of projectile to target (100 is maximum)
;    Warhead          = warhead to attach to projectile
;    Supress          = Should nearby friendly units be scanned for and if found, discourage firing on target (def=no)?
;                       For each friendly unit found within a distance specified by FireSupress from the target, the target's threat value is halved.
;                       If the threat value is decreased below 1, then the target will not be automatically acquired. 
;    UseFireParticles = Should the weapon spawn a flame particle system? (def = no)
;    Bright           = Does this weapon's bullet cause a lighting effect when it impacts (def=no)?
;    IonSensitive     = Shuts down during an ion storm (def=no)? 
;
; For attached muzzle flash particle systems, the following apply:
;
;    UseSparkParticles [Not if unit has a turret]
;    IsRailgun         [For QMove Suport]
;
;****************************************************************************
;
; This is a list of the various types of weapons available in the game.
; Only weapons unassigned to any *Type (Techno, SW, etc.) need to be listed here.
; However, all vanilla weapons are also listed to ensure backwards compatibility.
; The game will automatically fill the list with the remaining weapons by checking objects in the following order:
;	1. DropPodWeapon
;	2. SuperWeaponType #0 > WeaponType
;	3. SuperWeaponType #5 > WeaponType
;	4. BuildingTypes (1. Primary, 2. Secondary, 3. Elite)
;	5. AircraftTypes
